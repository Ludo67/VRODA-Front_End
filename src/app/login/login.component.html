<div class="col-md-12">
  <div class="card card-container">
    <div class="wrapper">
    <img
      id="profile-img" 
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    </div>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username" i18n>Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
          i18n
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password" i18n>Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors['required']" i18n>Password is required</div>
          <div *ngIf="password.errors['minlength']" i18n>
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button id="submit" class="btn btn-primary btn-block" i18n>
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
          i18n
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn" i18n>
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
