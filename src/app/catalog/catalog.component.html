<div class="container bootstrap snipets">
  <div id="google_translate_element"></div> 
    <h1 class="text-center text-muted catalog">VRODA Catalog</h1>
    <hr> 
    <div class="wrapper">
      <select i18n name="filter" id="filter" (change)="sortItems(products)">
        <option id="noFilter" value="noFilter">No Filter</option>
        <option id="priceAsc" value="priceAsc">Price &#8593;</option>
        <option id="priceDsc" value="priceDsc">Price &#8595;</option>
        <option id="nameAsc" value="nameAsc">Name (A-Z)</option>
        <option id="nameDsc" value="nameDsc">Name (Z-A)</option>
      </select>
      
      <a mat-button routerLink="addProduct" class="nab_btn"  *ngIf="isLoggedIn && roles.includes('ROLE_CLERK')" i18n>Add Product</a>
    <div class="row flow-offset-1 text-center">
      <div *ngFor="let product of products" class="col-xs-6 col-md-4 " fxLayout="row" fxLayoutAlign="space-around center"> 
        <div class="container">
        <div class="product tumbnail thumbnail-3"><a [routerLink]="['/products', product.productId]"><img src="data:image/png;base64,{{product.image}}" class="picture" ></a>
          <!--<div class="product tumbnail thumbnail-3"><a (click)="getProductById(product.productId)"><img src="https://via.placeholder.com/350x280/FFB6C1/000000" alt="" class="picture"></a>-->
          <div class="caption">
            <h3><a [routerLink]="['/products', product.productId]">{{product.title}}</a></h3>
            <span class="price">{{product.price}} $</span>
            <!--<span class="price">${{product.price}}</span>
            <br>
            <span class="quantity">{{product.quantity}}</span>-->
            
          </div>
        </div>
        <!--<a mat-button (click)="deleteProductById(product.productId)" class="nab_btn2">Delete</a>-->
        <hr>
      </div>
      </div>
