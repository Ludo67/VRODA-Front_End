<form (ngSubmit) = "onSubmit()" [formGroup]="pform">
  <h1 i18n>Update Product Form</h1>
  <div class="wrapper">
    <!--
    <div class="form-group col-md-6">
      <label for="productId">Category Id</label>
      <input type="text" formControlName="productId" class="form-control" id="productId" placeholder="Category Id" required minlength="4" >
      <small *ngIf="pform.get('productId').touched && pform.get('productId').invalid" class="text-danger">Category Id is required (4 characters min.)</small>
    </div>
  -->
  <div class="form-group col-md-6">
      <label for="categoryId" i18n>Category Id</label>
      <input type="text" formControlName="categoryId" class="form-control" id="categoryId" placeholder="Category Id" i18n-placeholder required minlength="4" [(ngModel)]="product.categoryId">
      <small *ngIf="pform.get('categoryId').touched && pform.get('categoryId').invalid" class="text-danger" i18n>Category Id is required (4 characters min.)</small>
    </div>

    <div class="form-group col-md-6">
      <label for="title" i18n>Title</label>
      <input type="text" formControlName="title" class="form-control" id="title" placeholder="Product name" i18n-placeholder [(ngModel)]="product.title">
      <small *ngIf="pform.get('title').touched && pform.get('title').invalid" class="text-danger" i18n>Product name is required</small>
    </div>
  <div class="form-group col-md-6">
    <label for="price" i18n>Price</label>
    <input type="number" formControlName="price" class="form-control" id="price" placeholder="$" min="0" [(ngModel)]="product.price" i18n-placeholder>
    <small *ngIf="pform.get('price').touched && pform.get('price').invalid" class="text-danger" i18n>Positive Product price is required</small>
  </div>
  <div class="form-group col-md-6">
    <label for="quantity" i18n>Quantity</label>
    <input type="number" formControlName="quantity" class="form-control" id="quantity" placeholder="Quantity" [(ngModel)]="product.quantity" i18n-placeholder>
    <small *ngIf="pform.get('quantity').touched && pform.get('quantity').invalid" class="text-danger" i18n>Positive Product quantity is required</small>
  </div>
    <div class="form-group col-md-6">
      <label for="description" i18n>Description</label>
      <textarea formControlName="description" class="form-control" id="description" rows="3" required minlength="10" [(ngModel)]="product.description" i18n></textarea>
      <small *ngIf="pform.get('description').touched && pform.get('description').invalid" class="text-danger" i18n>Product description is required (10 characters min.)</small>
    </div>

    <div class="form-group col-md-6">
      <label for="image" i18n>Product Image <b>(.png only) and base 64 format. Maximum size: 64kb</b></label>
      <br>
      <label for="image" i18n>Here is a base64 converter: </label> <a href="https://www.base64encoder.io/image-to-base64-converter/" target="_blank" i18n>Click here</a>
      <textarea formControlName="image" class="form-control" id="image" rows="3" required minlength="10"[(ngModel)]="product.image"></textarea>
      <small *ngIf="pform.get('image').touched && pform.get('image').invalid" class="text-danger" i18n>Image in base 64 is required</small>
    </div>
<!--
    <div class="form-group">
      <label for="exampleFormControlFile1">Example file input</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
  -->
  <button type="submit" id="submit" [disabled]="pform.invalid" class="btn btn-primary submit" i18n>Update</button>
</div>  
</form>
